<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - Login/Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #777;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .token-display {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }
        
        .test-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .test-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-btn:hover {
            background: #218838;
        }
        
        .logout-btn {
            background: #dc3545;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Test</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>
        
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="test@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <div id="message"></div>
        <div id="tokenDisplay" style="display: none;"></div>
        <div id="testActions" class="test-actions" style="display: none;">
            <h3 style="margin-bottom: 15px; color: #333;">Test Authenticated Requests:</h3>
            <button class="test-btn" onclick="testGetProfile()">üìã Get Customer Profile</button>
            <button class="test-btn" onclick="testCreateCustomer()">üë§ Create Customer Account</button>
            <button class="test-btn" onclick="testProtectedRoute()">üîí Test Protected Route</button>
            <button class="test-btn logout-btn" onclick="logout()">üö™ Logout</button>
        </div>
    </div>
    
    <script>
        let currentMode = 'login';
        let currentToken = null;
        
        // Check if there's a stored token
        window.onload = function() {
            const storedToken = localStorage.getItem('medusa_auth_token');
            if (storedToken) {
                currentToken = storedToken;
                showMessage('You have a stored authentication token', 'info');
                document.getElementById('testActions').style.display = 'block';
            }
        };
        
        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('submitBtn').textContent = mode === 'login' ? 'Login' : 'Register';
            clearMessages();
        }
        
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const endpoint = currentMode === 'login' 
                ? 'http://localhost:9000/auth/customer/emailpass'
                : 'http://localhost:9000/auth/customer/emailpass/register';
            
            try {
                showMessage(`Attempting to ${currentMode}...`, 'info');
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    localStorage.setItem('medusa_auth_token', currentToken);
                    
                    showMessage(
                        `‚úÖ ${currentMode === 'login' ? 'Login' : 'Registration'} successful!`,
                        'success'
                    );
                    
                    // Display token info
                    const tokenDisplay = document.getElementById('tokenDisplay');
                    tokenDisplay.style.display = 'block';
                    tokenDisplay.className = 'token-display';
                    tokenDisplay.innerHTML = `
                        <strong>JWT Token Received:</strong><br>
                        ${currentToken.substring(0, 50)}...<br><br>
                        <strong>Token stored in:</strong> localStorage<br>
                        <strong>Ready for:</strong> Authenticated API calls
                    `;
                    
                    document.getElementById('testActions').style.display = 'block';
                    
                    // Decode and display token info
                    try {
                        const tokenParts = currentToken.split('.');
                        const payload = JSON.parse(atob(tokenParts[1]));
                        console.log('Token payload:', payload);
                        
                        const expDate = new Date(payload.exp * 1000);
                        tokenDisplay.innerHTML += `<br><br><strong>Token expires:</strong> ${expDate.toLocaleString()}`;
                    } catch (err) {
                        console.error('Error decoding token:', err);
                    }
                } else {
                    showMessage(
                        `‚ùå ${currentMode} failed: ${data.message || 'Unknown error'}`,
                        'error'
                    );
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
            }
        });
        
        async function testGetProfile() {
            if (!currentToken) {
                showMessage('No token available. Please login first.', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:9000/store/customers/me', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ Profile fetched successfully! Check console for details.', 'success');
                    console.log('Customer profile:', data);
                } else if (response.status === 404) {
                    showMessage('‚ö†Ô∏è Customer profile not created yet. Use "Create Customer Account" first.', 'info');
                } else {
                    showMessage(`‚ùå Failed to fetch profile: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testCreateCustomer() {
            if (!currentToken) {
                showMessage('No token available. Please login first.', 'error');
                return;
            }
            
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch('http://localhost:9000/store/customers', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        first_name: 'Test',
                        last_name: 'User'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ Customer account created successfully!', 'success');
                    console.log('Customer data:', data);
                } else {
                    showMessage(`‚ùå Failed to create customer: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testProtectedRoute() {
            if (!currentToken) {
                showMessage('No token available. Please login first.', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:9000/store/products', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Protected route accessed! Found ${data.products?.length || 0} products.`, 'success');
                    console.log('Products:', data);
                } else {
                    showMessage(`‚ùå Access denied: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function logout() {
            localStorage.removeItem('medusa_auth_token');
            currentToken = null;
            showMessage('üö™ Logged out successfully', 'info');
            document.getElementById('testActions').style.display = 'none';
            document.getElementById('tokenDisplay').style.display = 'none';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }
        
        function clearMessages() {
            document.getElementById('message').style.display = 'none';
            document.getElementById('message').textContent = '';
        }
    </script>
</body>
</html>
